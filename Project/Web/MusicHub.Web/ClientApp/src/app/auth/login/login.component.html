<div class="row">
  <div class="col-xl-3">
  </div>
  <div class="col-xl-6 ">
    <div class="wrap-login100">
      <form (ngSubmit)="login()" [formGroup]="loginForm" class="login100-form validate-form p-l-55 p-r-55 p-t-178">
        <a class="form-title-left form-title-active" routerLink="/login">
          Sign In
        </a>
        <a class="form-title-rigth" routerLink="/signup">
          Sign Up
        </a>
        <div class="Wrong-Credentials alert alert-danger" *ngIf="wrongCredentials">Invalid username or password!</div>
        <div class="Wrong-Credentials alert alert-success" *ngIf="successfulCredentials">Successful login!</div>

        <div class="wrap-input100 validate-input m-b-16" data-validate="Please enter username">
          <input class="input100" type="text" name="username" placeholder="Username" formControlName="username">
          <div class="form-label text-danger text-right" *ngIf="username.touched && username.hasError('required')">
            The username is required!
          </div>
        </div>
        <div class="wrap-input100 validate-input" data-validate="Please enter password">
          <input class="input100" type="password" name="pass" placeholder="Password" formControlName="password">
          <div class="form-label text-danger text-right" *ngIf="password.touched && password.hasError('required')">
            The password is required!
          </div>
        </div>
        <div class="text-right p-t-13 p-b-23">
          <span class="txt1">
            Forgot
          </span>
          <a routerLink="/forgottenPassword" class="txt2">
            Username / Password?
          </a>
        </div>
        <div class="container-login100-form-btn">
          <button [disabled]="loginForm.invalid" type="submit" class="login100-form-btn"> Sign in</button>
        </div>
        <div class="flex-col-c p-t-20 p-b-40">
          <span class="txt1 p-b-9">
            Don’t have an account?
          </span>
          <a href="#" class="txt3">
            Sign up now
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
