<table class="table table-striped">
  <thead>
    <tr class="row">
      <th class="col-md-1">#</th>
      <th class="col-md-9">Name</th>
      <th class="col-md-2">Operations</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let category of categories; index as i" class="row">
      <td scope="row" class="col-md-1">{{ i + 1 }}</td>
      <td class="col-md-9">{{ category.name }}</td>
      <td class="col-md-2 table-operation-coll">
        <button class="btn" (click)="openDelete(category.id)">
          <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
        </button>
        <button class="btn" (click)="openEdit(category)">
          <span class="glyphicon glyphicon-pencil"></span>
        </button>
      </td>
    </tr>
  </tbody>
</table>

<div class="d-flex justify-content-center">
  <ngb-pagination class="text-center" [collectionSize]="allCategories.length" (pageChange)="getCategoriesPerPage($event)" [(page)]="page" [maxSize]="10" [rotate]="true" [boundaryLinks]="true">
  </ngb-pagination>
</div>
<br />
