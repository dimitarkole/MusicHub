<div class="row">
  <div class="col-md-12">
    <div class="featured_list">
      <div id="jp_container_2" class="jp-audio" role="application" aria-label="media player">
        <div class="jp-type-playlist">
          <div class="jp-playlist">
            <ul class="d-flex flex-row align-items-start justify-content-start flex-wrap row" style="">
              <li class="jp-playlist-current col-md-3" *ngFor="let playlist of playlists; index as i">
                <div>
                  <div class="container">
                    <div class="row">
                      <div class="col-sm-9">
                        <div class="featured_album" routerLink="/playlist/play/{{playlist.id}}">
                          {{playlist.name.substring(0, 30)}}
                        </div>
                        <div class="featured_title">
                          {{playlist.user?.username}}
                        </div>
                      </div>
                      <div class="col-sm-1" *ngIf="type=='own'">
                        <div class="dropdown">
                          <button class="btn text-white" type="button"
                                  id="dropdownSettingsButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <svg width="1em" height="1em" viewBox="0 0 16 16"
                                 class="bi bi-three-dots-vertical" fill="currentColor"
                                 xmlns="http://www.w3.org/2000/svg">
                              <path fill-rule="evenodd" d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z" />
                            </svg>
                          </button>
                          <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownSettingsButton">
                            <button class="dropdown-item" href="#" (click)="openEdit(playlist)">
                              Edit
                            </button>
                            <button class="dropdown-item" href="#" (click)="openDelete(playlist.id)">
                              Delete
                            </button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="featured_album_info">
                  <div class="row text-white">
                      <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-collection-play" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M14.5 13.5h-13A.5.5 0 0 1 1 13V6a.5.5 0 0 1 .5-.5h13a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-.5.5zm-13 1A1.5 1.5 0 0 1 0 13V6a1.5 1.5 0 0 1 1.5-1.5h13A1.5 1.5 0 0 1 16 6v7a1.5 1.5 0 0 1-1.5 1.5h-13zM2 3a.5.5 0 0 0 .5.5h11a.5.5 0 0 0 0-1h-11A.5.5 0 0 0 2 3zm2-2a.5.5 0 0 0 .5.5h7a.5.5 0 0 0 0-1h-7A.5.5 0 0 0 4 1z" />
                        <path fill-rule="evenodd" d="M6.258 6.563a.5.5 0 0 1 .507.013l4 2.5a.5.5 0 0 1 0 .848l-4 2.5A.5.5 0 0 1 6 12V7a.5.5 0 0 1 .258-.437z" />
                      </svg>
                    <pre> </pre>
                    {{playlist.playlistSongsCount}}
                  </div>
                </div>
                <div class="featured_image">
                  <img src="../../../../../assets/images/{{playlist.imagePath != null ? playlist.imagePath:'playlistDefaultImage.jpg'}}" alt="logo">
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
