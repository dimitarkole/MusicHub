<div class="img" style="background-image: linear-gradient(150deg, rgba(63, 174, 255, .3)15%, rgba(63, 174, 255, .3)70%, rgba(63, 174, 255, .3)94%), url(https://bootdey.com/img/Content/flores-amarillas-wallpaper.jpeg);
    height: 350px;background-size: cover;"></div>
<div class="card social-prof">
  <div class="card-body">
    <div class="wrapper">
      <img src="https://bootdey.com/img/Content/avatar/avatar2.png" alt="" class="user-profile">
      <h3>{{user.username}}</h3>
      <div class="row">
        <div class="col-md-4"></div>
        <button class="btn text-black col-md-2" (click)="openFollowers()">
          Followers
        </button>
        <button class="btn text-black col-md-2" (click)="openFollowing()">
          Following
        </button>
      </div>
    </div>
  </div>
</div>

<div class="row ">
  <div class="col-lg-12">
    <div class="card">
      <ul class="nav nav-tabs">
        <li class="active"><a data-toggle="tab" href="#about">About Person</a></li>
        <li><a data-toggle="tab" href="#songsCount">Songs ({{songPagination.songs.length}})</a></li>
        <li><a data-toggle="tab" href="#playlists">Playlists ({{playlistPagination.playlists.length}})</a></li>
      </ul>
      <div class="tab-content">
        <div id="about" class="tab-pane fade in active show">
          <div class="card-body info-card social-about">
            <div class="row">
              <h2 class="text-blue col-md-2">Personal info</h2>
            </div>
            <div class="row">
              <div class="col-sm-6">
                <div class="row">
                  <div class="col-sm-3">
                    <h6 class="mb-0">Name</h6>
                  </div>
                  <div class="col-sm-9 text-secondary">
                    {{user.firstName}}
                  </div>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="row">
                  <div class="col-sm-3">
                    <h6 class="mb-0">Family</h6>
                  </div>
                  <div class="col-sm-9 text-secondary">
                    {{user.lastName}}
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-6">
                <div class="row">
                  <div class="col-sm-3">
                    <h6 class="mb-0">Birthday</h6>
                  </div>
                  <div class="col-sm-9 text-secondary">
                    {{user.birthday | date: 'dd.MM.yyyy'}}
                  </div>
                </div>
              </div>
              <!-- <div class="col-sm-6">
           <div class="row">
             <div class="col-sm-3">
               <h6 class="mb-0">Age</h6>
             </div>
             <div class="col-sm-9 text-secondary">
               {{user.age}}
             </div>
           </div>
         </div>-->
            </div>

            <div class="row">
              <div class="col-sm-6">
                <div class="row">
                  <div class="col-sm-3">
                    <h6 class="mb-0">E-mail</h6>
                  </div>
                  <div class="col-sm-9 text-secondary">
                    {{user.email}}
                  </div>
                </div>
              </div>
              <!-- <div class="col-sm-6">

          <div class="row">
            <div class="col-sm-3">
              <h6 class="mb-0">Phone</h6>
            </div>
            <div class="col-sm-9 text-secondary">
              {{user.phone}}
            </div>
          </div>
        </div>-->
            </div>
          </div>
        </div>

        <div id="songsCount" class="tab-pane fade">
          <div class="card-body info-card social-about">
            <app-song-list-template [songs]="songPagination.songs" [type]="''">
            </app-song-list-template>
          </div>
        </div>

        <div id="playlists" class="tab-pane fade">
          <div class="card-body info-card social-about">
            <app-playlist-list-template [playlists]="playlistPagination.playlists" [type]="''">
            </app-playlist-list-template>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
