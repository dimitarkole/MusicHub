<div class="modal-header">
  <h4 class="modal-title" id="modal-title">Change password</h4>
  <button type="button" class="close" aria-describedby="modal-title" (click)="modal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<form [formGroup]="changePassworForm" (ngSubmit)="OnSubmit()">
  <div class="modal-body">
    <div class="form-group">
      <div class="row">
        <div class="Wrong-Credentials alert alert-danger" *ngIf="wrongCredentials">Wrong password!</div>

        <div class="wrap-input100 validate-input m-b-16" data-validate="Please enter your first name">
          <input class="input100" type="password" name="firstName" placeholder="Current password" formControlName="currentPassword">
          <div class="form-label text-danger text-right" *ngIf="currentPassword.touched && currentPassword.hasError('required')">
            The current password is required!
          </div>
        </div>

        <div class="wrap-input100 validate-input m-b-16" data-validate="Please enter your first name">
          <input class="input100" type="password" name="firstName" placeholder="New password" formControlName="newPassword">
          <div class="form-label text-danger text-right" *ngIf="newPassword.touched && newPassword.hasError('required')">
            The new password is required!
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-secondary" (click)="modal.dismiss('cancel click')">No</button>
    <button type="submit" class="btn btn-danger" [disabled]="changePassworForm.invalid">Save</button>
  </div>
</form>
